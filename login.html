<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Wa!Planner Login</title>
</head>
<body>
    <div class="container">
        <div class="__bg">
            <div id="bg">
                <img class="bg-mainpage" src="image/login.JPG" alt="">
                <div class="__login">
                    <div id="login">
                        <div class="login-top">
                            <div class="login-top-logo"><img class="waf" src="image/waffle.png" alt=""></div>
                            <div class="login-top-txt">
                                <div class="login-top-eng">WA!PLANNER</div>
                                <div class="login-top-kor">와!플래너</div>
                            </div>
                        </div>
                        <div class="login-box">
                            <div class="login-box-login">로그인</div>
                            <div class="login-box-email">이메일</div>
                            <div class="login-box-email-input"><input type="text" id="email"></div>
                            <div class="login-box-password">비밀번호</div>
                            <div class="login-box-password-input"><input type="text" id="password"></div>
                            <div class="login-box-btn"><button id="login-box-btn">로그인</button></div>
                            <div class="login-box-txt">
                                <div class="login-box-txt-find">아이디/비밀번호 찾기</div>
                                <div class="login-box-txt-signin">회원가입</div>
                            </div> 
                        </div>
                        <div class="login-bottom">
                            <div class="login-bottom-or">또는</div>
                            <div class="login-bottom-social">
                                <div class="login-bottom-social-facebook">페이스북 로그인</div>
                                <div class="login-bottom-social-google">구글 로그인</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
