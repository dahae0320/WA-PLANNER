<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"></link>

    <title>WAPLANNER</title>
</head>
<body>
    
    <div class="link"></div>
    <div class="planner">
        <div class="planleft">
            <div class="date">
                <p>TIME</p>
            </div>
            <div class="dday">
                <p>D-DAY/MEMO</p>
                <div class="dtdday"></div>
            </div>
            <div class="todo">
                <p>TODO</p>
                <div class="todo-list"></div>
            </div>
            
        </div>
        <div class="line"></div>
        <div class="planright">

         </div>
        </div>
    </div>
    <div class="left">
        <div class="timer">
            <p class="timer-p">START</p>
        </div>
        <div class="timer-time">
            <p class="timer-time-p">00:00:00</p>
        </div>
        <div class="pens"></div>
    </div>
    <script type="text/javascript" src="test.js"></script>

</body>
</html>
