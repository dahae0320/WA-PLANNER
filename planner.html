<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA!PLANNER</title>
    <link rel="stylesheet" type="text/css" href="planner.css">
</head>
<body>
    <div class="container">
        <div class="__planner">
            <div class="planner">
                <div class="planner-left">
                    <div id="date">
                        <div class="date-title">DATE</div>
                        <div class="date-real">2021.06.27</div>
                    </div>
                    <div id="dday-memo">
                        <div class="dday-memo-title">D-DAY/MEMO</div>
                        <div class="dday-memo-real">
                            <p>+ 이곳에 디데이나 메모를 추가하세요.</p>
                        </div>
                    </div>
                    <div id="todo">
                        <div class="todo-title">TODO</div>
                        <div class="todo-layout">
                            <table>
                                <!-- TODO -->
                            </table>
                        </div>
                    </div>
                </div>
                <div class="planner-right">
                    <div id="time">
                        <div class="time-title">TIME</div>
                        <span class="time-real" id ="time-real">00H 00M 00S</span>
                    </div>
                    <div id="timetable">
                        <div class="timetable-title">
                            <p>TIMETABLE<p></p>
                        </div>
                        <div class="timetable-layout">
                            <!-- <div class="timetable-number">
                                5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>1<br>2<br>3<br>4<br>5<br>
                                6<br>7<br>8<br>9<br>10<br>11<br>12<br>1<br>2<br>3<br>4
                            </div> -->
                            <div class="timetable-matrix"></div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="__stopwatch">
            <div id="stopwatch">
                <button class="watch-btn" id ="btn-start">START</button>
                <button class="watch-btn" id ="btn-pause">PAUSE</button>
                <button class = "watch-btn" id="btn-stop">STOP</button>
                <button class = "watch-btn" id="btn-reset"></button>
                <span class="watch-face" id = "display">00:00:00</span>
            </div>
        </div>
    </div>
    <script>
    function generateTodo(table) {
        for (let i = 0; i < 10; i++) {
            let row = table.insertRow();
            for (let j = 0; j < 2; j++) {
                let cell = row.insertCell();
                let text = document.createTextNode("안녕하세요");
                cell.appendChild(text);
            }
        }
    }
    let table = document.querySelector('table');
    generateTodo(table);
    </script>
    <script src = "timer.js"></script>
    <script type="text/javascript" src="planner.js"></script>
</body>
</html>
