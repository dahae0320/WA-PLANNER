    <script>
        var count = 2021;
        var countEl = document.getElementById("count");
        function plus(){
            count++;
            countEl.value = count;
        }
        function minus(){
          if (count > 1) {
              count--;
              countEl.value = count;
          }  
        }

        // 현재 날짜 출력 (DATE)
        function getDate() {
            const today = new Date();
            let year = today.getFullYear();
            let month = today.getMonth() + 1;  // 0~11을 출력하기 때문에 1을 더해준다.
            let day = today.getDate();

            if (Number(month) < 10) {   // month가 한자리수 일때,
                month = '0' + month;   // 십의 자리를 0으로 표기한다.
            }

            const date = year + '.' + month + '.' + day;
            document.querySelector('.date-real').textContent = date;
        }

        // 할일 테이블 출력 (TODO)

                let row = table.insertRow();
                for (let j = 0; j < 2; j++) {
                    let cell = row.insertCell();
                    let text, initText, colorPicker;
                    if (j == 0) {
                        text = document.createElement('input');
                        text.style.border = "none";
                        text.name = i + '.' + j;

                        // colorPicker = document.createElement('input');
                        // colorPicker.type = "color";

                        // cell.appendChild(colorPicker);
                    } else {
                        text = document.createElement('input');
                        text.style.border = "none";
                        text.name = i + '.' + j;
                    }
                    if (i == 0 && j == 1) {
                        text.placeholder = "+ 이곳에 할 일을 입력하세요";
                        text.name = i + '.' + j;
                    }
                    cell.appendChild(text);
                }
            }
        }

        let table = document.querySelector('table');
        generateTodoTable(table);
        getDate();
    </script>
