<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA!PLANNER</title>
    <link rel="stylesheet" type="text/css" href="planner.css">
</head>
<body>
    <div class="container">
        <div class="__planner">
            <div class="planner">
                <div class="planner-left">
                    <div id="date">
                        <div class="date-title">DATE</div>
                        <div class="date-real">2021.06.27</div>
                    </div>
                    <div id="dday-memo">
                        <div class="dday-memo-title">D-DAY/MEMO</div>
                        <div class="dday-memo-real">+ 이곳에 디데이나 메모를 추가하세요.</div>
                    </div>
                    <div id="todo">
                        <div class="todo-title">TODO</div>
                        <div class="todo-layout">레이아웃</div>
                    </div>
                </div>
                <div class="planner-right">
                    <div id="time">
                        <div class="time-title">TIME</div>
                        <div class="time-real">00H 00M 00S</div>
                    </div>
                    <div id="timetable">
                        <div class="timetable-title">TIMETABLE</div>
                        <div class="timetable-layout">레이아웃</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="__stopwatch">
            <div id="stopwatch">
                <button class="watch-btn" id ="btn-start">START</button>
                <button class="watch-btn" id ="btn-pause">PAUSE</button>
                <button class = "watch-btn" id="btn-stop">STOP</button>
                <button class = "watch-btn" id="btn-reset"></button>
                <span class="watch-face" id = "display">00:00:00</span>
            </div>
        </div>
       <script src = "timer.js"></script>
</body>
</html>
