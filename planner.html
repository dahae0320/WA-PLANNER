<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA!PLANNER</title>
    <link rel="stylesheet" type="text/css" href="planner.css">
</head>
<body>
    <div class="container">
        <div class="__dial">
            <label for="dial-btn-open"  class="d-b-o" onclick=""><img class="dial-btn-image" src="image/calendar.png" alt="" width="20px"></label>
            <input type="checkbox" id="dial-btn-open">
            <div class="__calendar">
                <div class="calendar">
                    <div id="exit">
                        <label for="dial-btn-open"  class="exit" onclick=""><img src="image/exit.png" alt="" width="20px"></label>
                        <input type="checkbox" id="dial-btn-open">
                    </div>
                    <div id="cal-btn">
                            <img src="image/tri.png" class='cal-btn-left' alt="" id="moins" onclick="minus()" width="20px">
                            <input type="text" size="5" value="2021" id="count" readonly>
                            <img src="image/tri.png" class="cal-btn-right" alt="" id="plus" onclick="plus()" width="20px">
                            <label for="cal-btn-year" onclick=""><img class='nemo' src="image/nemo.png" alt="" width="60px" height="30px"></label>
                            <input type="checkbox" id="cal-btn-year">
                            <div class="__total-cal" id="__total-cal">
                                <div class="total-cal"></div>
                            </div>
                    </div>
                    <div id="cal-dial">
                        <div class="cal-dial-left">1</div>
                        <div class="cal-dial-line">2</div>
                        <div class="cal-dial-right">3</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="__planner">
            <div class="planner">
                <div class="planner-left">
                    <div id="date">
                        <div class="date-title">DATE</div>
                        <div class="date-real">2021.06.27</div>
                    </div>
                    <div id="dday-memo">
                        <div class="dday-memo-title">D-DAY/MEMO</div>
                        <div class="dday-memo-real">
                            <p>+ 이곳에 디데이나 메모를 추가하세요.</p>
                        </div>
                    </div>
                    <div id="todo">
                        <div class="todo-title">TODO</div>
                        <div class="todo-layout">
                            <table>
                                <!-- TODO -->
                            </table>
                        </div>
                    </div>
                </div>
                <div class="planner-right">
                    <div id="time">
                        <div class="time-title">TIME</div>
                        <div class="time-real">00H 00M 00S</div>
                    </div>
                    <div id="timetable">
                        <div class="timetable-title">
                            <p>TIMETABLE<p></p>
                        </div>
                        <div class="timetable-layout">
                            <!-- <div class="timetable-number">
                                5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>1<br>2<br>3<br>4<br>5<br>
                                6<br>7<br>8<br>9<br>10<br>11<br>12<br>1<br>2<br>3<br>4
                            </div> -->
                            <div class="timetable-matrix"></div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="__stopwatch">
            <div id="stopwatch">
                <button class="watch-btn" id ="btn-start">START</button>
                <button class="watch-btn" id ="btn-pause">PAUSE</button>
                <button class = "watch-btn" id="btn-stop">STOP</button>
                <button class = "watch-btn" id="btn-reset"></button>
                <span class="watch-face" id = "display">00:00:00</span>
            </div>
        </div>
        <div class="__righttop">
            <div id="rt-page"> 
                <a href="" class="">로그인</a><br>
                <a href="">마이페이지</a><br>
                <a href="">와플마당</a>
            </div>
        </div>
        <div class="__setting">
            <img class="setting-img" src="image/settings.png" alt="" width="50px">
        </div>
    </div>
    <script>
    </script>
    <script>
        var count = 2021;
        var countEl = document.getElementById("count");
        function plus(){
            count++;
            countEl.value = count;
        }
        function minus(){
        if (count > 1) {
            count--;
            countEl.value = count;
        }  
        }
    </script>
    <script>
    function generateTodo(table) {
        for (let i = 0; i < 10; i++) {
            let row = table.insertRow();
            for (let j = 0; j < 2; j++) {
                let cell = row.insertCell();
                let text = document.createTextNode("안녕하세요");
                cell.appendChild(text);
            }
        }
    }
    let table = document.querySelector('table');
    generateTodo(table);
    </script>
    <script src = "timer.js"></script>
    <script type="text/javascript" src="planner.js"></script>
    <script src="draggable.js"></script>
</body>

</html>
