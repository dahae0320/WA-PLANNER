    <script>
        var count = 2021;
        var countEl = document.getElementById("count");
        function plus(){
            count++;
            countEl.value = count;
        }
        function minus(){
          if (count > 1) {
              count--;
              countEl.value = count;
          }  
        }

        // 현재 날짜 출력 (DATE)
        function getDate() {
            const today = new Date();
            let year = today.getFullYear();
            let month = today.getMonth() + 1;  // 0~11을 출력하기 때문에 1을 더해준다.
            let day = today.getDate();

            if (Number(month) < 10) {   // month가 한자리수 일때,
                month = '0' + month;   // 십의 자리를 0으로 표기한다.
            }

            const date = year + '.' + month + '.' + day;
            document.querySelector('.date-real').textContent = date;
        }

        // 할일 테이블 출력 (TODO)
        function generateTodoTable(table) {
            for (let i = 0; i < 15; i++) {
                let row = table.insertRow();
                for (let j = 0; j < 3; j++) {
                    let cell = row.insertCell();
                    let text, initText, checker, radio;
                    if (j == 0) {
                        text = document.createElement('input');
                        text.type = "color";
                        text.style.visibility = "hidden";
                        text.style.border = "none";
                        text.className = "colorpicker";
                        text.name = i + '.' + j;

                        checker = document.createElement('div');
                        checker.className = i + '.' + j;
                        checker.style.visibility = "hidden";
                        cell.appendChild(checker);

                        radio = document.createElement('input');
                        radio.type = "radio";
                        radio.name = "radio-group";
                        radio.className = i + '.' + j;
                        radio.style.visibility = "hidden";
                        cell.appendChild(radio);
                    } else {
                        text = document.createElement('input');
                        text.style.border = "none";
                        text.name = i + '.' + j;
                    }
                    if (i == 0 && j == 2) {
                        text.placeholder = "+ 이곳에 할 일을 입력하세요";
                        text.name = i + '.' + j;
                    }
                    cell.appendChild(text);
                }
            }
        }

        // todo 테이블의 colorpicker 생성 (TODO)
        function createColorPicker(currentCell) {
            const col = currentCell.name.split('.')[0];  // 행
            const row = currentCell.name.split('.')[1];  // 렬 : 1,2 중 하나
            let todoChecker = document.querySelector('table div[class="'+ col +'.0"]');
            let besideCell;  // currentCell 의 옆칸

            if (row == 1) {  // name="X.1" 이면
                besideCell = document.querySelector('table input[name="'+col+'.2"]');  // name="X.2" 가 옆칸
            } else {
                besideCell = document.querySelector('table input[name="'+col+'.1"]');
            }
            // console.log(besideCell);

            // 할일(과목, 세부할일)이 비어있으면 해당 행의 colorpicker 없어지고, 있으면 colorpicker 생김
            if (currentCell.value == '') {
                if (besideCell.value == '') todoChecker.style.visibility = "hidden";
            } else {
                todoChecker.style.visibility = "visible";
            }
        }

        // 할일 지정하기(한번클릭)
        function checkTodo(todoChecker) {
            const col = todoChecker.className.split('.')[0];  // 행
            let todoRadio = document.querySelector('table input[class="'+ col +'.0"]');
            console.log(todoRadio);
            todoRadio.checked = true;
            todoChecker.style.border = "2px solid white";
        }

        // 할일 색상을 선택할 수 있도록 colorpicker 화면 출력(두번클릭)
        function getReadyToSetTodoColor(todoChecker) {
            const col = todoChecker.className.split('.')[0];  // 행
            let colorpicker = document.querySelector('table input[name="'+ col +'.0"]');
            colorpicker.click();
        }

        // 할일 색상 지정하기
        function setTodoColor(colorpicker) {
            const col = colorpicker.name.split('.')[0];  // 행
            let todoChecker = document.querySelector('table div[class="'+ col +'.0"]');
            let choiceColor = colorpicker.value;
            todoChecker.style.backgroundColor = choiceColor;
        }

        // function createDdayMemo(target) {
        //     // let gg = document.querySelector('.dday-memo-real p');
        //     // gg.style.visibility = "visible";
        //     // setTimeout(() => {
        //     //     gg.style.visibility = "hidden";
        //     // }, 1000);
        // }


        // 동적 todo 테이블 형성
        let table = document.querySelector('table');
        generateTodoTable(table);
        getDate();

        // todo 테이블의 input에 값이 변경되면 color picker 등장, nodelist이므로 element들이 모두 선택될 수 있도록 for 사용.
        let inputs = document.querySelectorAll('table input:not(.colorpicker)');
        for (const input of inputs) {
            input.addEventListener("change", function() {createColorPicker(input)});
        }

        // todo 테이블의 colorpicker(div, 동그라미)가 한번클릭(할일선택)이냐, 두번클릭(색상선택)이냐 에 따라 수행 달라짐.
        let todoCheckers = document.querySelectorAll('table div');
        for (const todoChecker of todoCheckers) {
            todoChecker.addEventListener("click", function() {checkTodo(todoChecker)} );
            todoChecker.addEventListener("dblclick", function() {getReadyToSetTodoColor(todoChecker)} );
        }

        // todo 테이블의 colorpicker의 바뀐 색상을 감지.
        let colorpickers = document.querySelectorAll('table input.colorpicker');
        for (const colorpicker of colorpickers) {
            colorpicker.addEventListener("input", function() {setTodoColor(colorpicker)} , false);
        }
