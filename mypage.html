<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mypage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>MyPage</title>
</head>
<body>
    <div class="container">
        <div class="__list">
            <div class="list">
                <div class="list-mypage">마이페이지</div>
                <div class="list-myaccount">내 계정 정보</div>
                <div class="list-mystudy">내 학습 현황</div>
                <div class="list-mywrites">내가 올린 글</div>
            </div>
        </div>
        <div class="__main">
            <div class="main">
                <div class="main-top">
                    <div class="main-title">내 학습현황</div>
                    <div class="main-period">
                        <div class="main-period-y">Y</div>
                        <div class="main-period-m">M</div>
                        <div class="main-period-d">D</div>
                    </div>
                </div>
                <div class="main-mid">
                    <div class="main-totaltime">
                        <div class="main-totaltime-txt">TOTAL.</div>
                        <div class="main-totaltime-time">35H01M</div>
                    </div>
                </div>
                <div class="main-bottom">
                    <div class="main-subject">
                        <div class="subject-toeic">토익</div>
                        <div class="subject-circle">동아리</div>
                        <div class="subject-season">계절학기</div>
                        <div class="subject-history">한국사</div>
                    </div>
                    <div class="main-graph">
                        <div class="graph-toeic">
                            <div class="graph-toeic-bar"></div>
                            <div class="graph-toeic-time">12H32M</div>
                        </div>
                        <div class="graph-circle">
                            <div class="graph-circle-bar"></div>
                            <div class="graph-circle-time">8H07M</div>
                        </div>
                        <div class="graph-season">
                            <div class="graph-season-bar"></div>
                            <div class="graph-season-time">10H13M</div>
                        </div>
                        <div class="graph-history">
                            <div class="graph-history-bar"></div>
                            <div class="graph-history-time">4H09M</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="__corner">
            <div class="corner-top">
                <a href="login.html" class="">로그아웃</a><br>
                <a href="planner.html">홈으로</a><br>
                <a href="waf-madang.html">와플마당</a>
            </div>
            <div class="corner-bottom">
                <img  class="settings" src="image/settings.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
